<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keycode</title>
</head>
<body>
    
    <div class="keyshow">
        <h1 id="keypress">Press A Key</h1>
    </div>


    <div class="continer-box">
        <div class="box">
            <div class="box-title">
                <h3>event.key</h3>
            </div>
            <div class="box-change">
                <h2 id="eventKey">ALT</h2>
            </div>
        </div>

        <div class="box">
            <div class="box-title">
                <h3>event.location</h3>
            </div>
            <div class="box-change">
                <h2 id="eventLocation">ALT</h2>
            </div>
        </div>

        <div class="box">
            <div class="box-title">
                <h3>event.which</h3>
            </div>
            <div class="box-change">
                <h2 id="eventWhice">ALT</h2>
            </div>
        </div>

        <div class="box">
            <div class="box-title">
                <h3>event.code</h3>
            </div>
            <div class="box-change">
                <h2 id="eventCode">ALT</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
